<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container/container-fluid</title>

    <style>
        div{
            border : 1px solid grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class = "col-xs-12">Hello container!</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class = "row">
            <div class = "col-xs-12">Hello container-fluid!</div>
        </div>
    </div>
</body>
</html>
